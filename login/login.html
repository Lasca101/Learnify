<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style_login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="shortcut icon" href="/images/logo.png" type="image/x-icon">
    <script src="script_login.js"></script>
    <script src="json_login.json"></script>
    <script>
        function validarLogin() {
  var username = document.getElementById('login-username').value;
  var password = document.getElementById('login-password').value;

  var storedData = localStorage.getItem('loginData');

  if (storedData) {
    var loginData = JSON.parse(storedData);

    var usuario = loginData.usuarios.find(function(user) {
      return user.username === username;
    });

    if (usuario && usuario.password === password) {
      localStorage.setItem('loggedUser', JSON.stringify(usuario));
      window.location.replace("usuarios.html");
    } else {
      console.log('Credenciais de login inválidas');
    }
  } else {
    console.log('Não há dados de login');
  }
}

function registrarUsuario() {
  var username = document.getElementById('register-username').value;
  var email = document.getElementById('register-email').value;
  var identity = document.getElementById('register-identity').value;
  var password = document.getElementById('register-password').value;
  var dateOfBirth = document.getElementById('register-date-of-birth').value;

  var storedData = localStorage.getItem('loginData');
  var loginData = storedData ? JSON.parse(storedData) : { usuarios: [] };

  var usuarioExistente = loginData.usuarios.find(function(user) {
    return user.username === username;
  });

  if (usuarioExistente) {
    console.log('Usuário já registrado');
    return;
  }

  var novoUsuario = {
    username: username,
    email: email,
    identity: identity,
    password: password,
    dateOfBirth: dateOfBirth
  };
  loginData.usuarios.push(novoUsuario);

  localStorage.setItem('loginData', JSON.stringify(loginData));
  console.log('Usuário registrado com sucesso');

  window.location.href = "usuarios.html";

}
function recarregarPagina() {
            location.reload();
}
    </script>
</head>
<body>
    <a href="landing_page.html" class="back-link"><i class="fa fa-arrow-left"></i></a>
    <div class="container">
        <div class="form-wrapper" id="login-form-wrapper">
            <form id="login-form" onsubmit="validarLogin(); return false;">
                <h2>Login</h2>
                <input type="text" id="login-username" placeholder="Usuário" required>
                <input type="password" id="login-password" placeholder="Senha" required>
                <button type="submit" class="animate__heartBeat">Entrar</button>
                <p>Não tem uma conta? <a href="#" onclick="showRegisterOption()">Registre-se</a></p>
            </form>
        </div>
        <div id="register-option" class="option" style="display: none;">
            <h2>Primeiro precisamos conhecer você...</h2>
            <button class="register-option" onclick="redirectToForm('register-form1')">Quero Ensinar</button>
            <button class="register-option" onclick="redirectToForm('register-form2')">Quero Aprender</button>
        </div>
        <div class="form-wrapper" id="register-form-wrapper1" style="display: none;">
            <form id="register-form1" onsubmit="registrarUsuario(); return false;">
                <h2>Cadastro</h2>
                <input type="text" id="register-username" placeholder="Usuário" required>
                <input type="text" id="register-email" placeholder="Email" required>
                <input type="text" id="register-identity" placeholder="CPF/CNPJ" required>
                <input type="password" id="register-password" placeholder="Senha" required>
                <input type="date" id="register-date-of-birth" required>
                <label for="register-date-of-birth">Data de Nascimento</label>
                <button type="submit" class="animate__heartBeat">Prosseguir para a Criação do Curso ➔</button>
                <p>Já tem uma conta? <a href="#" id="login-link">Faça login</a></p>
            </form>
        </div>
        <div class="form-wrapper" id="register-form-wrapper2" style="display: none;">
            <form id="register-form2" onsubmit="registrarUsuario(); return false;">
                <h2>Cadastro</h2>
                <input type="text" id="register-form2-username" placeholder="Usuário" required>
                <input type="text" id="register-form2-email" placeholder="Email" required>
                <input type="password" id="register-form2-password" placeholder="Senha" required>
                <input type="date" id="register-form2-date-of-birth" required>
                <label for="register-date-of-birth">Data de Nascimento</label>
                <button type="submit" class="animate__heartBeat">Cadastrar</button>
                <p>Já tem uma conta? <a href="#" id="login-link2">Faça login</a></p>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script_login.js"></script>
    <script src="json_login.js"></script>
</body>
</html>
