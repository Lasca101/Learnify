<!DOCTYPE html>
<html>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

<head>
</head>

<body>
    <header>
        <a href="../homepage/homepage.html" class="arrow-button">
            <i class="fas fa-arrow-left"></i>
        </a>
    </header>
    <div class="container">
        <input type="checkbox" id="check">
        <div class="login form">
            <header>Login</header>
            <form>
                <input type="text" id="loginEmail" placeholder="Email">
                <input type="password" id="loginPassword" placeholder="Senha">
                <a href="#">Esqueceu a senha?</a>
                <input type="button" class="button" value="Login" onclick="login()">
            </form>
            <div class="signup">
                <span class="signup">Não tem uma conta?
                    <label for="check">Registre-se</label>
                </span>
            </div>
        </div>
        <div class="registration form">
            <header>Registro</header>
            <form>
                <input type="text" id="signupEmail" placeholder="Email">
                <input type="password" id="signupPassword" placeholder="Senha">
                <input type="password" id="confirmPassword" placeholder="Confirme sua Senha">
                <input type="button" class="button" value="Signup" onclick="signup()">
            </form>
            <div class="signup">
                <span class="signup">Já tem uma conta?
                    <label for="check">Login</label>
                </span>
            </div>
        </div>
    </div>

    <script>
        function login() {
          var email = document.getElementById("loginEmail").value;
          var password = document.getElementById("loginPassword").value;
      
          var savedEmail = localStorage.getItem("email");
          var savedPassword = localStorage.getItem("password");
      
          if (email === savedEmail && password === savedPassword) {
            localStorage.setItem("isLoggedIn", "true");
            alert("Sucesso!");
            window.location.href = "../homepage/homepage.html";
          } else {
            alert("Senha/Email Inválidos!");
          }
        }
      
        function signup() {
          var email = document.getElementById("signupEmail").value;
          var password = document.getElementById("signupPassword").value;
          var confirmPassword = document.getElementById("confirmPassword").value;
      
          if (password !== confirmPassword) {
            alert("Senhas não batem!");
            return;
          }
      
          localStorage.setItem("email", email);
          localStorage.setItem("password", password);
          localStorage.setItem("isLoggedIn", "true");
      
          alert("Sucesso!");
          window.location.href = "../homepage/homepage.html";
        }
      </script>
</body>

</html>
