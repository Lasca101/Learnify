<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/pagina-montar-curso/style_montar_curso.css">
    <link rel="stylesheet" href="/pagina-montar-curso/style_midia_queries_montar_curso.css">
    <meta name="viewport" content="width=device-width" , initial-scale="1">
    <title>Site Compras</title>

    <link rel="shortcut icon" href="/images/logo.png" type="image/x-icon">

    <!-- código inclusáo do bootstrap no site -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- fim código inclusáo do bootstrap no site -->

    <!-- código para incluir o FontAwesome no site -->
    <script src="https://kit.fontawesome.com/f2c736aaab.js" crossorigin="anonymous"></script>
    <!-- fim código para incluir o FontAwesome no site -->

    <script src="jquery-3.7.0.min.js"></script>
    <script defer src="script_montar_curso.js"></script>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous">
    </script>


    <header>
        <div id="div-tutorial">
            <i class="fa-solid fa-circle-xmark fa-xl" id="close-tutorial" style="color: #000000;"></i>
            <img id="imagem-tutorial" src="/images/tutorial-link.png" alt="tutorial-get-link">
        </div>

        <div id="cabecalho">
            <nav class="barra-home">
                <ul class="menu">
                    <li><a href="/login/login.html" class="itens-barra-home">Login/Cadastro</a></li>
                </ul>
            </nav>

            <nav class="div-logo">
                <a href="/homepage/homepage.html"><img class="logo" src="/images/logo.png" alt="logo"></a>
            </nav>
        </div>
    </header>


    <main>
        <div id="div-inserir-dados">
            <div id="div-nome-categoria">
                <input id="inserir-nome" type="text" class="form-control inserir-dados" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="Insira o nome do curso">
                <input id="inserir-categoria" type="text" class="form-control inserir-dados" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="Insira a categoria do curso">
            </div>
            <div id="div-inserir-descricao" class="input-group">
                <span class="input-group-text">Insira a descrição do curso</span>
                <textarea id="inserir-descricao" class="form-control" aria-label="With textarea"></textarea>
            </div>
        </div>
        <div id="div-inserir-banner">
            <label id="label-banner" for="formFileLg" class="form-label">Selecione uma imagem para o banner (recomendado 1800x180px)</label>
            <input class="form-control form-control-lg" id="input-banner" type="file">
        </div>
        <div id="div-inserir-imagem">
            <label id="label-imagem" for="formFileLg" class="form-label">Selecione uma imagem para a homepage (recomendado 700x450px)</label>
            <input class="form-control form-control-lg" id="input-imagem" type="file">
        </div>
        <button id="continuar-cadastro" type="button" class="btn btn-primary">Continuar</button>
        <div class="input-group input-group-sm mb-3" id="div-numero-aulas">
            <input type="number" id="input-inserir-numero-aulas" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="Insira o numero de aulas que deseja inserir em seu curso">
            <button id="botao-enviar-numero-aulas" type="button" class="btn btn-secondary">Prosseguir</button>
        </div>
        <div id="div-inserir-img-link"></div>
        <div id="div-botao-finalizar"></div>
    </main>


    <footer>
        <nav class="redes-sociais-rodape itens-rodape">
            <h4>Redes Sociais</h4>
            <nav>
                <a class="texto-itens-rodape" href="#">
                    <i class="fa-brands fa-square-facebook fa-2xl"></i>
                    <i class="fa-brands fa-square-twitter fa-2xl"></i>
                    <i class="fa-brands fa-square-instagram fa-2xl"></i>
                </a>
            </nav>
        </nav>
    
        <nav class="links-rodape itens-rodape">
            <h4 class="titulo-links">Institucional</h4>
            <nav class="conteudo-itens-rodape">
                <div class="texto-itens-rodape links-politicas">
                    <a class="ancoras" href="/central-ajuda/central_ajuda.html"><p>Central de <br> Ajuda</p></a>
                    <a class="ancoras" href="#"><p>Termos</p></a>
                    <a class="ancoras" href="#"></a><p>Política de <br> Privacidade</p></a>
                </div>
            </nav>
        </nav>
    
        <div class="copyright-rodape">
            <p>© 2007-2023 learnify.com</p>
        </div>
    </footer>

    <script>
        $(document).ready(function () {
            $('#div-tutorial').hide();

            $(document).on('click', '.botao-como-pegar-link', function () {
                $('#div-tutorial').show();
            });

            $(document).on('click', '.botao-como-pegar-link', function () {
                $('#div-tutorial').animate({ width: "100%", height: "100%" });
            });

            $(document).on('click', '#close-tutorial', function () {
                $('#div-tutorial').animate({ width: "100%", height: "0" });
            });


            $('#div-numero-aulas').hide();
        });
    </script>
</body>

</html>
