<html lang="pt-BR">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-blahblahblah" crossorigin="anonymous" />
  <meta name="viewport" content="width=device-width" , initial-scale="1">
  <title>Minha Conta</title>

  <link rel="shortcut icon" href="/images/logo.png" type="image/x-icon">

  <script src="https://kit.fontawesome.com/f2c736aaab.js" crossorigin="anonymous"></script>

  

  <style>
    .centered-button {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .centered-button button {
      font-size: 24px;
      padding: 12px 24px;
    }
  </style>
</head>

<body>
  <header>
    <div id="cabecalho">
      <nav class="barra-home">
        <div id="header">
          <ul class="menu">
            <li id="loginLi"><a href="/login/login.html" class="itens-barra-home">Login/Cadastro</a></li>
            <li id="accountLi" style="display: none;"><a id="accountLink" href='../central-ajuda/Minhaconta.html'><i class="fas fa-user"></i> Minha Conta</a></li>
            <li id="logoutLi" style="display: none;"><button id="logoutButton" onclick="logout()">Logout</button></li>
          </ul>
        </div>
      </nav>

      <nav class="div-logo">
        <a href="/homepage/homepage.html"><img class="logo" src="/images/logo.png" alt="logo"></a>
      </nav>
    </div>
  </header>

  <main>
    <div class="centered-button">
      <button onclick="sendEmail()">Monte seu curso</button>
    </div>
  </main>

  <footer>
    <nav class="redes-sociais-rodape itens-rodape">
      <h4>Redes Sociais</h4>
      <nav>
        <a class="texto-itens-rodape" href="#">
          <i class="fa-brands fa-square-facebook fa-2xl"></i>
          <i class="fa-brands fa-square-twitter fa-2xl"></i>
          <i class="fa-brands fa-square-instagram fa-2xl"></i>
        </a>
      </nav>
    </nav>

    <nav class="links-rodape itens-rodape">
      <h4 class="titulo-links">Institucional</h4>
      <nav class="conteudo-itens-rodape">
        <div class="texto-itens-rodape links-politicas">
          <a class="ancoras" href="#"><p>Termos</p></a>
          <a class="ancoras" href="#"></a><p>Política de <br> Privacidade</p></a>
        </div>
      </nav>
    </nav>

    <div class="copyright-rodape">
      <p>© 2007-2023 learnify.com</p>
    </div>
  </footer>

  <script>
    // Verificar se o usuário está logado
if (localStorage.getItem("isLoggedIn") === "true") {
  // Usuário está logado, atualizar cabeçalho para "Minha Conta"
  var loginLi = document.getElementById("loginLi");
  loginLi.style.display = "none";

  var accountLi = document.getElementById("accountLi");
  accountLi.style.display = "block";

  var accountLink = document.getElementById("accountLink");
  accountLink.innerHTML = '<i class="fas fa-user"></i> Minha Conta';
  accountLink.href = "../central-ajuda/Minhaconta.html";

  var logoutLi = document.getElementById("logoutLi");
  logoutLi.style.display = "block";
}

// Função de logout
function logout() {
  // Limpar indicador de login no LocalStorage
  localStorage.removeItem("isLoggedIn");

  // Redirecionar para a página de login
  window.location.href = "../login/login.html";
}

  </script>
</body>

</html>
